<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise Econômica de Laptops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
            font-family: 'Segoe UI', sans-serif;
        }
        .plot-container {
            margin-bottom: 50px;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .plot-title {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        .plot-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .plot-text {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">Painel Econômico do Mercado de Laptops</h1>

    {% for path, text in plot_texts %}
    <div class="plot-container">
        <div class="plot-title">{{ loop.index }}. Análise Gráfica</div>
        <img src="{{ url_for('static', filename=path) }}" class="plot-img" alt="Gráfico {{ loop.index }}">
        <p class="plot-text">{{ text }}</p>
    </div>
    {% endfor %}

</div>

</body>
</html>
